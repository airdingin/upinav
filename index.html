<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation System - Kampus</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Bootstrap CSS for responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .control-panel {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status-message.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="control-panel">
            <div class="row">
                <div class="col-md-6">
                    <select id="buildingSelect" class="form-select">
                        <option value="">Pilih Gedung Tujuan</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <div class="btn-container">
                        <button id="refreshLocationBtn" class="btn btn-secondary">Perbarui Lokasi</button>
                        <button id="getRouteBtn" class="btn btn-primary">Cari Rute</button>
                    </div>
                </div>
            </div>
            <div id="statusMessage" class="status-message"></div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        // Global Variables
        let map, userMarker, destinationMarker, routeControl;
        let userLocation = null;
        let buildingsData = null;

        // Initialize the map
        function initializeMap() {
            map = L.map('map').setView([-6.2000, 106.8400], 17); // Starting coordinates
            L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Map data &copy; <a href="https://www.esri.com/">Esri</a>'
            }).addTo(map);
        }

        // Get the user's current location
        function getUserLocation() {
            if (navigator.geolocation) {
                showStatus("Mendapatkan lokasi...", "warning");
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(
                    updateUserLocation,
                    handleLocationError,
                    options
                );
            } else {
                showStatus("Browser Anda tidak mendukung geolokasi.", "error");
            }
        }

        // Update user location on map
        function updateUserLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            userLocation = [lat, lng];

            if (userMarker) {
                map.removeLayer(userMarker);
            }

            userMarker = L.marker([lat, lng], { title: "Lokasi Anda" }).addTo(map);
            map.setView([lat, lng], 17);
            showStatus("Lokasi berhasil diperbarui", "warning");
            setTimeout(() => hideStatus(), 3000);
        }

        // Handle geolocation errors
        function handleLocationError(error) {
            let message = "Error mendapatkan lokasi: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "Izin lokasi ditolak.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Informasi lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    message += "Waktu permintaan lokasi habis.";
                    break;
                default:
                    message += "Error tidak diketahui.";
            }
            showStatus(message, "error");
        }

        // Load GeoJSON data for buildings
        async function loadGeoJSONData() {
            try {
                const response = await fetch('data/buildings.geojson');
                buildingsData = await response.json();
                populateBuildingSelect();
            } catch (error) {
                showStatus("Error memuat data GeoJSON", "error");
                console.error('Error loading GeoJSON:', error);
            }
        }

        // Populate the dropdown with building names
        function populateBuildingSelect() {
            const select = document.getElementById('buildingSelect');
            buildingsData.features.forEach(feature => {
                const option = document.createElement('option');
                option.value = feature.properties.Tujuan; // Building name
                option.textContent = feature.properties.Tujuan; // Displayed text in the dropdown
                option.dataset.coords = JSON.stringify(feature.geometry.coordinates);
                select.appendChild(option);
            });
        }

        // Show status message (e.g., success or error)
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
        }

        // Hide status message after a few seconds
        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        // Display route from user to selected building
        function displayRoute(selectedBuilding) {
            const coords = JSON.parse(selectedBuilding.dataset.coords);

            if (destinationMarker) {
                map.removeLayer(destinationMarker);
            }
            if (routeControl) {
                routeControl.remove();
            }

            destinationMarker = L.marker([coords[1], coords[0]], {
                title: selectedBuilding.value
            }).addTo(map).bindPopup(`<b>${selectedBuilding.value}</b>`).openPopup();

            map.setView([coords[1], coords[0]], 17);

            if (userLocation) {
                routeControl = L.Routing.control({
                    waypoints: [
                        L.latLng(userLocation[0], userLocation[1]),
                        L.latLng(coords[1], coords[0])
                    ],
                    routeWhileDragging: true
                }).addTo(map);
            }
        }

        // Event listener for "Cari Rute" button
        document.getElementById('getRouteBtn').addEventListener('click', () => {
            const selectedBuilding = document.getElementById('buildingSelect').selectedOptions[0];
            if (selectedBuilding.value) {
                displayRoute(selectedBuilding);
            } else {
                showStatus("Pilih gedung tujuan terlebih dahulu.", "error");
            }
        });

        // Refresh user location
        document.getElementById('refreshLocationBtn').addEventListener('click', getUserLocation);

        // Initialize map and load data when page is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeMap();
            loadGeoJSONData();
            getUserLocation();
        });
    </script>
</body>
</html>
